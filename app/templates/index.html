<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDoリスト</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }

    .task {
      background: #fff;
      margin-bottom: 0.5rem;
      padding: 0.5rem 0.8rem;
      border-left: 4px solid #3498db;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task.expired {
      opacity: 0.6;
      border-left-color: #e74c3c;
    }

    .task-info {
      flex-grow: 1;
    }

    .task-details {
      font-size: 0.9rem;
      color: #444;
      margin-top: 4px;
    }

    .task-details a {
      color: #2980b9;
      text-decoration: underline;
    }

    .done-btn {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    select {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <h1>📋 タスク一覧</h1>

  <form method="get" action="/">
    <label for="sort">ソート順：</label>
    <select name="sort" onchange="this.form.submit()">
      <option value="due" {% if sort=="due" %}selected{% endif %}>締切順</option>
      <option value="created" {% if sort=="created" %}selected{% endif %}>追加順（新→古）</option>
      <option value="created_asc" {% if sort=="created_asc" %}selected{% endif %}>追加順（古→新）</option>
    </select>
  </form>

  {% for task in tasks %}
  <div class="task {% if task.is_expired %}expired{% endif %}">
    <div class="task-info">
      <strong>{{ task.title }}</strong>
      <small>（期限: {{ task.due_date or '未設定' }}）</small>
      {% if task.is_expired %}
      <span style="color:red; font-weight: bold;">[期限切れ]</span>
      {% endif %}
      {% if task.details %}
      <div class="task-details">{{ task.details | safe }}</div>
      {% endif %}
    </div>
    <form method="post" action="/done/{{ task.id }}">
      <button type="submit" class="done-btn">完了</button>
    </form>
  </div>
  {% else %}
  <p>タスクはまだありません。</p>
  {% endfor %}

  <hr />
  <h2>➕ タスク追加</h2>
  <form method="post" action="/add">
    <textarea name="text" rows="3" style="width:100%;" placeholder="例: 火曜までに会議資料を作る"></textarea><br />
    <button type="submit">タスクを追加</button>
  </form>
</body>

</html>
